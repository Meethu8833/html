<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative</title>
    <style>
        div.rel{
            position: relative;
            width: 500px;
            height: 500px;
            margin-left: 500px;
        }

        div.ab{
            position: absolute;
            top: 80px;
            right: 0;
        }
        div.ab2{
            position: absolute;
            top: 800px;
        }
    </style>
</head>
<body>
    <p>The way to get started is to quit talking and begin doing. </p>
    <div class="rel">
        <img src="bg.jpeg" alt="background">
        <div class="ab"> 
            <img src="girl.jpg" alt="girl" style="height: 700px;width: 600px;">
        </div>
        <div class="ab2"><p>There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour, or randomised words which don't look even slightly believable.</p></div>
    </div>
</body>
</html>
